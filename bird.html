<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="birdStyling.css">
    <title>Bird Drawing</title>
</head>
<body>
    <main>
        <div class="topSection">
            <div class="birdImage"></div>
            <h3>Bird Drawing</h3>
            <hr>
        </div>
        
        <div class="userChoice">
            <h4>Choose Filling</h4>
            <div class="Container">
            <div class="wingChoiceContainer">
            <label for="wing">Wing</label>
            <input type="color" id="wingColor" class="primary_color field-radio">
            <span class="container" id="color_val"></span>
            </div>
            <div class="bodyChoiceContainer">
                <label for="wing">Body</label>
                <input type="color" id="bodyColor" class="primary_color field-radio">
                <span class="container" id="color_val"></span>
            </div>
            <div class="beakChoiceContainer">
                <label for="wing">Beak</label>
                <input type="color" id="beakColor" class="primary_color field-radio">
                <span class="container" id="color_val"></span>
            </div>
        </div>
    </div>
            <div class="headerContainer">
                <h4>Generate Java Code</h4>
            </div>
            <div class="buttonContainer">
                <div class="button" id="filling">Code with Filling</div>
                <div class="button" id="noFilling">Code with No Filling</div>
            </div>


    </main>


    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- Modal content -->
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Java Code</h2>
            </div>
            <div class="modal-body">
            </div>
        </div>

    </div>

    <script src="birdScript.js"></script>
</body>
</html>
