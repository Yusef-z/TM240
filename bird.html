<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="birdStyling.css">
    <title>Bird Drawing</title>
</head>
<body>
    <main>
        <div class="topSection">
            <div class="birdImage"></div>
            <h3>Bird Drawing</h3>
            <hr>
        </div>
        <div class="userChoice">
            <h4>Choose Filling</h4>
            <div class="wingChoiceContainer">
            <label for="wing">Wing</label>
            <input type="color">
            </div>
            <div class="bodyChoiceContainer">
                <label for="wing">Body</label>
                <input type="color">
            </div>
            <div class="beakChoiceContainer">
                <label for="wing">Beak</label>
                <input type="color">
            </div>
            <div class="headerContainer">
                <h4>Generate Java Code</h4>
            </div>
            <div class="buttonContainer">
                <div class="button">Code with Filling</div>
                <div class="button">Code with No Filling</div>
            </div>

        </div>
    </main>
    
</body>
</html>
